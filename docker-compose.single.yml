services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.single
    image: quickcrop:single
    container_name: quickcrop
    restart: unless-stopped
    environment:
      - TZ=America/Chicago
    ports:
      # Serve everything on http://localhost:3000 (or server-ip:3000)
      - "3000:8000"
    healthcheck:
      test:
        ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:8000/openapi.json"]
      interval: 10s
      timeout: 3s
      retries: 6
